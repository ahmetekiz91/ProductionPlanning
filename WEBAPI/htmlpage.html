<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Load the Google Charts library
        google.charts.load('current', { packages: ['gantt'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // Dataset (replace this with your actual data)
            const data = new google.visualization.DataTable();
            data.addColumn('string', 'Task ID');
            data.addColumn('string', 'Task Name');
            data.addColumn('date', 'Start Date');
            data.addColumn('date', 'End Date');
            data.addColumn('number', 'Duration');
            data.addColumn('number', 'Percent Complete');
            data.addColumn('string', 'Dependencies');

            // Replace this section with dynamically fetched data
            data.addRows([
                ['1', 'Task 1', new Date(2024, 11, 1), new Date(2024, 11, 5), null, 100, null],
                ['2', 'Task 2', new Date(2024, 11, 6), new Date(2024, 11, 10), null, 80, '1'],
                ['3', 'Task 3', new Date(2024, 11, 11), new Date(2024, 11, 15), null, 60, '2'],
                ['4', 'Task 4', new Date(2024, 11, 16), new Date(2024, 11, 20), null, 40, '3'],
            ]);

            // Gantt chart options
            const options = {
                height: 400,
                gantt: {
                    trackHeight: 30
                }
            };

            // Draw the chart
            const chart = new google.visualization.Gantt(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id="chart_div"></div>
</body>
</html>
